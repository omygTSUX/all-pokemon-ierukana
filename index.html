<!DOCTYPE html>
<html　lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ポケモン900匹言えるかな？</title>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="p-5">
    <h1>
        ポケモン<span class="number_pokemons"></span>匹言えるかな？
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-auto border rounded">
                <p id="timer" class="h2">00:00:00</p>
            </div>
            <div class="col-md-auto border rounded">
                <p class="h2">残り<span class="remaining_number"></span>匹</p>
            </div>
            <div class="col-md-auto">
                <form name="form_answer" id="form_answer">
                    <div class="row">
                        <div class="col-md-auto">
                            <input type="text" id="input_answer" placeholder="ポケモン名" class="form-control">
                        </div>
                        <div class="col-md-auto">
                            <input type="submit" value="回答" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-auto">
                <button id="button_start" class="btn btn-success stopped">開始</button>
            </div>
            <div class="col-md-auto">
                <a href="http://twitter.com/share?text=【ツイート文】&url=【共有するURL】&hashtags=【ハッシュタグ】"
                    onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;"
                    rel="nofollow" role="button" class="btn btn-info">結果ツイート</a>
            </div>
        </div>
    </div>
    <!-- <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
        data-text="30分でポケモン500/900匹言えた！ - ポケモン900匹言えるかな？" data-show-count="false">Tweet</a> -->


    <div class="table-sticky-wrap border border-2 border-secondary">
        <table class="table table-bordered xx-small">
            <thead id="thead_pokedex_number">
            </thead>
            <tbody id="tbody_pokemons">
            </tbody>
        </table>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
